<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <title>Map</title>
</head>
<body>
  <header id="header" class="header map__background">
    <div class="wrapper header__wrapper">
      <h1 class="visually-hidden-title">Online-zoo</h1>
      <a href="../index.html" class="logo">
        <object data="../assets/logos/logo.svg" type="image/svg+xml" class="logo-object">
          Your browser does not support SVG
        </object>
      </a>
      <nav class="header__navigation">
        <ul class="navigation">
          <li  class="navigation__link-item"><a class="navigation__link" href="../index.html">About</a></li>
          <li class="navigation__link-item"><a class="navigation__link navigation__link_active" href="pages/map.html">Мар</a></li>
          <li class="navigation__link-item"><a class="navigation__link" href="zoos/panda.html">Zoos</a></li>
          <li class="navigation__link-item"><a class="navigation__link" href="error.html">Contact us</a></li>
          <li class="navigation__link-item"><a class="navigation__link" href="https://www.figma.com/file/aBvQMVmI665DtzprpiniuH/online-zoo">Design</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="map map__background">
    <div class="wrapper map__wrapper">
      <img src="../assets/map/map_new.svg" alt="Map" class="map__img">
      <div class="map__animal map__animal_eagle">
        <a data-title="EAGLE, California,USA" class="map__animal-link map__animal-link_eagle" href="#">
          <img src="../assets/map/eagle.jpg" alt="Eagle" class="map__animal-img">
        </a>
      </div>
      <div class="map__animal map__animal_alligator">
        <a data-title="ALLIGATOR, Florida,USA" class="map__animal-link map__animal-link_alligator" href="#">
          <img src="../assets/map/alligator.jpg" alt="Alligator" class="map__animal-img">
        </a>
      </div>
      <div class="map__animal map__animal_gorilla">
        <a data-title="GORILLA, Eastern DRC" class="map__animal-link map__animal-link_gorilla" href="#">
          <img src="../assets/map/gorillas.jpg" alt="Gorilla" class="map__animal-img">
        </a>
      </div>
      <div class="map__animal map__animal_panda">
        <a data-title="PANDA, China" class="map__animal-link map__animal-link_panda" href="#">
          <img src="../assets/map/panda.jpg" alt="Panda" class="map__animal-img">
        </a>
      </div>


      <div class="map__animal map__animal_elephant">
        <a data-title="ELEPHANT, South Africa" class="map__animal-link map__animal-link_elephant">
          <img src="../assets/map/elephant.jpg" alt="Elephant" class="map__animal-img">
        </a>
      </div>
      <div class="map__animal map__animal_penguin">
        <a data-title="PENGUIN, Chile" class="map__animal-link map__animal-link_penguin">
          <img src="../assets/map/penguin.jpg" alt="Penguin" class="map__animal-img">
        </a>
      </div>
      <div class="map__animal map__animal_polar-bear">
        <a data-title="POLAR BEAR, Canada" class="map__animal-link map__animal-link_polar-bear">
          <img src="../assets/map/polar_bear.jpg" alt="Polar bear" class="map__animal-img">
        </a>
      </div>
      <div class="map__animal map__animal_owl">
        <a data-title="ARCTIC SNOWY OWL, Alaska" class="map__animal-link map__animal-link_owl">
          <img src="../assets/map/owl.jpg" alt="Arctic owl" class="map__animal-img">
        </a>
      </div>
      <div class="map__zoom">
        <button class="map__zoom-button map__zoom-button_minus">-</button>
        <div class="map__zoom-button-division"></div>
        <button class="map__zoom-button map__zoom-button_plus">+</button>
      </div>
    </div>  
  </div>
  <footer class="footer">
    <img src="../assets/backgrounds/footer-bg.png" alt="footer bg" class="footer-bg">
    <div class="wrapper foooter__wrapper">
      <div class="footer-navigation">
        <a href="../index.html" class="logo">
          <object data="../assets/logos/logo.svg" type="image/svg+xml" class="logo-object"></object>
        </a>
        <button class="button footer__donate-btn">Donate for volunteers</button>
        <div class="footer-navigation__links-lists">
          <ul class="footer-navigation__links">
            <li class="footer-navigation__links-item">
              <a class="footer-navigation__link" href="../index.html">About</a>
            </li>
            <li class="footer-navigation__links-item">
              <a class="footer-navigation__link" href="map.html">Мар</a>
            </li>
          </ul>
          <ul class="footer-navigation__links">
            <li class="footer-navigation__links-item">
              <a class="footer-navigation__link" href="error.html">Contact us</a>
            </li>
            <li class="footer-navigation__links-item">
              <a class="footer-navigation__link" href="#">Feedback</a>
            </li>
          </ul>
        </div>
        <ul class="footer__socials-list">
          <li class="footer-__social-list-item">
            <a href="https://www.instagram.com/" class="footer__social-link footer__social-link_insta"></a>
          </li>
          <li class="footer-__social-list-item">
            <a href="https://www.facebook.com" class="footer__social-link footer__social-link_fb"></a>
          </li>
          <li class="footer-__social-list-item">
            <a href="https://www.twitter.com" class="footer__social-link footer__social-link_tw"></a>
          </li>
          <li class="footer-__social-list-item">
            <a href="https://www.youtube.com" class="footer__social-link footer__social-link_yt"></a>
          </li>
        </ul>
      </div>
      <div class="footer-information">
        <div title="Rolling Scopes School" class="footer-information__logo footer-information__logo_rss">
          <object data="../assets/logos/rs-school-logo.svg" type="image/svg+xml" class="logo-object"></object>
        </div>
        <div title="Yem Digital" class="footer-information__logo footer-information__logo_yem">
          <object data="../assets/logos/yem-digital.svg" type="image/svg+xml" class="logo-object"></object>
        </div>
        <p class="footer-information__copyright">Copyright ©RSSchool and ©Yem Digital 2020 - 2021</p>
        <p class="footer-information__disigner">Grigoreva Margarita</p>
      </div>
    </div>
  </footer>
